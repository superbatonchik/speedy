<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>

        var map;
        var poly;
        var marker;

        function initMap() {
            var latlng = new google.maps.LatLng({ lat: -34.397, lng: 150.644 });
            map = new google.maps.Map(document.getElementById('map'), {
                center: latlng,
                zoom: 8
            });
            
            poly = new google.maps.Polyline({
                strokeColor: '#000000',
                strokeOpacity: 0.6,
                strokeWeight: 2
            });
            poly.setMap(map);

            marker = new google.maps.Marker({
                position: latlng,
                map: map,
                title: '#' + poly.getPath().getLength()
            });
        }

        function addPoint(lat, lng) {
            var latlng = new google.maps.LatLng({ lat: lat, lng: lng });
            var path = poly.getPath();
            path.push(latlng);

            marker.setPosition(latlng);
            marker.setTitle('#' + path.getLength());
            map.panTo(latlng);
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA32pj8445hnP19YT_aoKszlmCC1IhjcYA&callback=initMap"
            async defer></script>
</body>
</html>
